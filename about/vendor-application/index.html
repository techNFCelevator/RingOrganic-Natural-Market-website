            <section>
                <h3>VENDOR APPLICATION</h3>
                <form action="../../scripts/vendor-app.php" method="get">
                    <div>
                        <label for="vendor_name">Vendor Name *</label>
                        <br>
                        <input id="vendor_name" name="vendor_name" required="required" type="text">
                    </div>
                    <div>
                        <p>Contact Name *</p>
                        <label for="contact_first_name">First</label>
                        <input id="contact_first_name" name="contact_first_name" required="required" type="text">
                        <br>
                        <label for="contact_last_name">Last</label>
                        <input id="contact_last_name" name="contact_last_name" required="required" type="text">
                    </div>
                    <div>
                        <label for="phone">Phone *</label>
                        <br>
                        <input id="phone" name="phone" required="required" type="tel">
                    </div>
                    <div>
                        <label for="email">Email *</label>
                        <br>
                        <input id="email" name="email" required="required" type="email">
                    </div>
                    <div>
                        <p>Address *</p>
                        <label for="address">Address 1</label>
                        <input id="address" name="address" required="required" type="text">
                        <label for="address2">Address 2</label>
                        <input id="address2" name="address2" type="text">
                        <br>
                        <label for="city">City</label>
                        <input id="city" name="city" required="required" type="text">
                        <label for="province_state">State/Province</label>
                        <input id="province_state" name="province_state" required="required" type="text">
                        <br>
                        <label for="postal_zip">Zip/Postal Code</label>
                        <input id="postal_zip" name="postal_zip" required="required" type="text">
                        <label for="country">Country</label>
                        <input id="country" name="contact_country" required="required" type="text">
                    </div>
                    <div>
                        <label for="reason">Reason for RingOrganic Natural Market to sell your products: *</label>
                        <br>
                        <textarea id="reason" name="reason"></textarea>
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </section>
